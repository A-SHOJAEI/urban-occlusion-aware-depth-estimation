# Quick test configuration
seed: 42

data:
  image_height: 128
  image_width: 256
  batch_size: 2
  num_workers: 0
  min_depth: 0.1
  max_depth: 80.0
  augmentation_prob: 0.5
  use_synthetic: true

model:
  encoder: resnet18
  pretrained: false
  decoder_channels: [64, 32, 16, 8]
  use_edge_attention: true
  dropout: 0.1

training:
  num_epochs: 2
  learning_rate: 0.001
  weight_decay: 0.00001
  gradient_clip: 1.0
  mixed_precision: false
  depth_loss_weight: 1.0
  edge_loss_weight: 0.5
  gradient_loss_weight: 0.1
  ssim_loss_weight: 0.2
  patience: 15
  min_delta: 0.0001
  save_frequency: 1

optimizer:
  type: adam
  betas: [0.9, 0.999]
  eps: 0.00000001

scheduler:
  type: cosine
  T_max: 2
  eta_min: 0.000001

paths:
  data_root: ./data
  checkpoint_dir: ./test_checkpoints
  results_dir: ./test_results
  log_dir: ./test_logs

mlflow:
  experiment_name: quick-test
  tracking_uri: ./mlruns
  enabled: false

evaluation:
  visualize: false
  num_samples: 2
  save_predictions: false

target_metrics:
  abs_rel_error: 0.085
  delta_1_accuracy: 0.9
  boundary_f1_score: 0.75
  occlusion_edge_recall: 0.82
