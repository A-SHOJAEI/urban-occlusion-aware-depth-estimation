data:
  augmentation_prob: 0.5
  batch_size: 4
  image_height: 256
  image_width: 512
  max_depth: 80.0
  min_depth: 0.1
  num_workers: 4
  use_augmentation: true
device: cuda
evaluation:
  depth_threshold: 1.25
  edge_metrics:
  - precision
  - recall
  - f1
  - occlusion_recall
  edge_threshold: 0.5
  metrics:
  - abs_rel
  - sq_rel
  - rmse
  - rmse_log
  - delta1
  - delta2
  - delta3
mlflow:
  experiment_name: urban-occlusion-depth-estimation
  run_name: null
  tracking_uri: file:./mlruns
model:
  decoder_channels:
  - 256
  - 128
  - 64
  - 32
  dropout: 0.1
  edge_fusion_mode: multiplicative
  encoder: resnet50
  name: EdgeGuidedDepthNet
  pretrained: true
  use_edge_attention: true
paths:
  checkpoint_dir: checkpoints
  data_root: data
  log_dir: logs
  results_dir: results
seed: 42
training:
  depth_loss_weight: 1.0
  edge_loss_weight: 0.5
  gradient_clip: 1.0
  gradient_loss_weight: 0.1
  keep_top_k: 3
  learning_rate: 0.0001
  min_delta: 0.0001
  mixed_precision: true
  num_epochs: 2
  optimizer: adam
  patience: 15
  save_frequency: 5
  scheduler: cosine
  ssim_loss_weight: 0.2
  warmup_epochs: 5
  weight_decay: 1.0e-05
